<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Password Reset...</h2>
        <p>Please wait while we redirect you to the password reset page.</p>
    </div>

    <script>
        // Get the current URL and extract the token
        const currentUrl = window.location.href;
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Redirect to the main reset password page
        if (token) {
            window.location.href = `/admin-reset-password.html?token=${token}`;
        } else {
            window.location.href = '/admin-reset-password.html';
        }
    </script>
</body>
</html>
