<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Sairaj Travels</title>
    <script>
        // Redirect to the main app with hash routing for immediate access
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const redirectUrl = token ? 
            `/index.html#/admin/reset-password?token=${token}` : 
            '/index.html#/admin/reset-password';
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>ðŸ”„ Redirecting to Password Reset...</h2>
        <p>If you are not redirected automatically, <a href="/index.html#/admin/reset-password">click here</a>.</p>
        <p><small>Loading the admin panel...</small></p>
    </div>
</body>
</html>
